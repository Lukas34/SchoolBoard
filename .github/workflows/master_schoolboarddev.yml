# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.102'

    - name: Build with dotnet
      run: dotnet build WebApp/SchoolBoard.sln --configuration Release

    - name: dotnet publish
      run: dotnet publish WebApp/SchoolBoard.sln -c Release -o ${{env.DOTNET_ROOT}}/myapp

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'schoolboarddev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b9154bbc19f74df7b9999832cc8b0ea5 }}
        package: ${{env.DOTNET_ROOT}}/myapp 
